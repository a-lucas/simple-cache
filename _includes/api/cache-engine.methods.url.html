<pre><code lang="typescript">
    url(url: string): UrlCB
    url(url: string): UrlPromise
</code></pre>

<p>
    It will return a <a href="#url.promises-and-callbacks-support">UrlCB</a> or a <a href="#url.promises-and-callbacks-support">UrlPromise</a>.
</p>

<p>
    The URL can be relative or absolute. If the URL is relative, then the default domain specified in the CacheEngine <a href="#cache-engine.methods.constructor">constructor</a> will be used.
</p>
